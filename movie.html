<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Database</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/alpine.js"></script>
  <script src="./js/scripts.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
<nav class="navbar">
  <div class="logo-container">
      <img src="images/projector.png" alt="Movie App Logo" class="logo">
  <div class="nav-left">
    <a href="index.html" class="logo">MovieDatabase</a>
  </div>
  <div class="nav-right">
    <a href="index.html" class="nav-link">Home</a>
    <a href="watchlist.html" class="nav-link">My Watchlist</a>
  </div>
</nav>
  <h1>Movie Details</h1>
  <div x-data="movieComponent" x-init="init()">
  <template x-if="movie">
  <div class="movie-details">
  <h2 x-text="movie.title"></h2>
  <p x-show="certification">Certification: <span x-text="certification"></span></p>
  <img :src="'https://image.tmdb.org/t/p/w300' + movie.poster_path" alt="Poster of movie: " x-bind:alt="'Poster of movie: ' + movie.title" />
  <h3>Movie Synopsis</h3>
  <p x-text="movie.overview"></p>
  <p>Release date: <span x-text="new Date(movie.release_date).toLocaleDateString('en-GB')"></span></p>
  <p>Rating: <span x-text="movie.vote_average"></span></p>
  <p>Genres: <span x-text="movie.genres.map(g => g.name).join(', ')"></span></p>
  <p>Runtime: <span x-text="movie.runtime"></span> minutes</p>
  <p x-show="movie.production_companies.length > 0">Production: <span x-text="movie.production_companies.map(c => c.name).join(', ')"></span></p>
  <p x-show="movie.credits && movie.credits.cast.length > 0">Cast: <span x-text="movie.credits.cast.map(c => c.name).join(', ')"></span></p>
  <template x-if="soundtrack">
    <div class="soundtrack">
      <h3>Soundtrack</h3>
      <p><strong x-text="soundtrack.name"></strong> by <span x-text="soundtrack.artists[0].name"></span></p>
      <iframe :src="'https://open.spotify.com/embed/track/' + soundtrack.id" width="300" height="100" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
  </template>
  <div class="buttons">
    <button class="watchlist-btn" @click="addToWatchlist(movie)">Add to Watchlist</button>
    <a href="index.html"><button class="view-btn">Back to List</button></a>
  </div>
</div>
  </div>
  </div>
</body>
</html>
