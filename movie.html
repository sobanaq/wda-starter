<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/alpine.js"></script>
  <script src="./js/scripts.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
<nav class="navbar">
    <div class="logo-container">
      <img src="images/projector.png" alt="Movie App Logo" class="logo">
  <div class="nav-left">
    <a href="index.html" class="logo">MovieDatabase</a>
  </div>
  <div class="nav-right">
    <a href="index.html" class="nav-link">Home</a>
    <a href="watchlist.html" class="nav-link">My Watchlist</a>
  </div>
</nav>

  <h1>Movie Details</h1>
  <div x-data="movieComponent" x-init="init()">
    <template x-if="movie">
      <div class="movie-details">
        <h2 x-text="movie.title"></h2>
        <img :src="'https://image.tmdb.org/t/p/w300' + movie.poster_path" alt="" />
        <p x-text="movie.overview"></p>
        <p>Release: <span x-text="movie.release_date"></span></p>
        <p>Rating: <span x-text="movie.vote_average"></span></p>

        <div class="buttons">
          <button class="watchlist-btn" @click="addToWatchlist(movie)">Add to Watchlist</button>
          <a href="index.html"><button class="view-btn">Back to List</button></a>
        </div>
      </div>

      
    </template>
  </div>
</body>
</html>
