<!DOCTYPE html>
<html lang="en">
<head>
  <title>ReelTalk</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/alpine.js"></script>
  <script src="./js/scripts.js"></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-left">
    <div class="logo-container">
      <img src="images/projector.png" alt="Movie App Logo" class="logo">
      <a href="index.html" class="logo-text">ReelTalk</a>
    </div>
  </div>

  <div class="nav-right">
    <a href="index.html" class="nav-link">Home</a>
    <a href="watchlist.html" class="nav-link">My Watchlist</a>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light theme">Dark/Light theme</button>
  </div>
</nav>
  <h1>Movie List</h1>
  <div x-data="movieListComponent" x-init="init()">
<!-- Search and Filter -->
 <div class="search-filter"><label for="search-movies" class="sr-only">Search movies by title</label>
 <input id="search-movies" type="text" placeholder="Search movies..." x-model="searchKeyword" @input="loadMovies()" />
   <!--filter by year  -->
 <label for="filter-year" class="sr-only">Filter movies by year</label>
 <input id="filter-year" type="number" placeholder="Filter by year..." x-model="filter_year" @input="loadMovies()" />
 <!-- filter by genre -->
  <label for="filter-genre" class="sr-only">Filter movies by genre</label>
  <select x-model="selectedGenre" @change="loadMovies()">
    <option value="">All Genres</option>
    <template x-for="genre in genres" :key="genre.id">
      <option :value="genre.id" x-text="genre.name"></option>
    </template>
  </select>
<!-- Runtime filter -->
 <label for="filter-runtime" class="sr-only">Filter movies by runtime</label>
  <select x-model="filter_runtime" @change="loadMovies()">
  <option value="">Filter by runtime...</option>
  <option value="short">Under 90 min</option>
  <option value="medium">90â€“120 min</option>
  <option value="long">Over 120 min</option>
</select>
</div>
    </template>
<!-- Movies Grid -->
    <div class="movies">
      <template x-for="movie in movies" :key="movie.id">
        <div class="movie-card">
          <img :src="'https://image.tmdb.org/t/p/w200' + movie.poster_path" alt="movie.title + 'poster'" />
          <h3 x-text="movie.title"></h3>
          <p>Cert:<span x-text="movie.certification || 'Not Rated' "></span></p>
          <p>Release: <span x-text="movie.release_date"></span></p>
          <div class="buttons">
            <a :href="'movie.html?movie_id=' + movie.id">
              <button class="view-btn">View Details</button>
            </a>
            <button class="watchlist-btn" @click="addToWatchlist(movie)">Add to Watchlist</button>
          </div>
        </div>
      </template>
    </div>
<!-- Load More Button -->
    <div class="load-more-container">
      <button class="view-btn" @click="loadMore()">Load More</button>
    </div>
<!-- No results message -->
 <template x-if="!loading && movies.length === 0">
    <p class="no-results">Oh no! There were no results found under this query! Adjust your filters and try again.</p>
  </template>
</div>
  </div>
</body>
</html>
