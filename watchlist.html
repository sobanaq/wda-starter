<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Database</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/alpine.js"></script>
  <script src="./js/scripts.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-left">
    <div class="logo-container">
      <img src="images/projector.png" alt="Movie App Logo" class="logo">
      <a href="index.html" class="logo-text">ReelTalk</a>
    </div>
  </div>

  <div class="nav-right">
    <a href="index.html" class="nav-link">Home</a>
    <a href="watchlist.html" class="nav-link">My Watchlist</a>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light theme">Dark/Light theme</button>
  </div>
</nav>
  <h1>My Watchlist</h1>
  <div x-data="watchlistComponent" x-init="init()">
    <template x-if="watchlist.length === 0">
      <p>Your watchlist is empty.</p>
    </template>

    <div class="movies">
      <template x-for="movie in watchlist" :key="movie.id">
        <div class="movie-card">
          <img :src="'https://image.tmdb.org/t/p/w200' + movie.poster_path" alt="" />
          <h3 x-text="movie.title"></h3>
          <p>Cert:<span x-text="movie.certification || 'Not Rated' "></span></p>
          <p>Release: <span x-text="movie.release_date"></span></p>
          <div class="buttons">
            <button class="remove-btn" @click="removeFromWatchlist(movie.id)">Remove</button>
            <a :href="'movie.html?movie_id=' + movie.id">
              <button class="view-btn">View Details</button>
            </a>
          </div>
        </div>
      </template>
    </div>
    <a href="index.html"><button class="view-btn back-btn">Back to Movie List</button></a>
  </div>
</body>
</html>
